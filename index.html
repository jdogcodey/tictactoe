<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <script src="script.js" defer></script>
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
    <table>
        <tr>
            <td><button id="space-0"></button></td>
            <td><button id="space-1"></button></td>
            <td><button id="space-2"></button></td>
        </tr>
        <tr>
            <td><button id="space-3"></button></td>
            <td><button id="space-4"></button></td>
            <td><button id="space-5"></button></td>
        </tr>
        <tr>
            <td><button id="space-6"></button></td>
            <td><button id="space-7"></button></td>
            <td><button id="space-8"></button></td>
        </tr>
    </table>
</body>
</html>
